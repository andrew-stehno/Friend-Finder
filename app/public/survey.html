                            </div>
                            <div class="form-group">

    <script type="text/javascript">

    // Get values from form:================================ 
    $("#submit").on("click", function(event) {
        event.preventDefault();

        let newMember = {
            memberName: $("#user-name").val().toLowerCase().trim(),
            url: $("#member-photo").val().toLowerCase().trim(),
            scores: [
                $("#question1").val().trim(),
                $("#question2").val().trim(),
                $("#question3").val().trim(),
                $("#question4").val().trim(),
                $("#question5").val().trim(),
                $("#question6").val().trim(),
                $("#question7").val().trim(),
                $("#question8").val().trim(),
                $("#question9").val().trim(),
                $("#question10").val().trim()
            ]
        };
        console.log(newMember);

        // Make request to server:===============================
        $.post("/api/friends", newMember, function(data) {
            console.log("new member added");

            // Reset form after submit:==============================
            $("user-name").val("");
            $("#member-photo").val("");
            $("#question1").val(1);
            $("#question2").val(1);
            $("#question3").val(1);
            $("#question4").val(1);

            $("#question6").val(1);
            $("#question7").val(1);
